kind: pipeline
name: default

type : docker

steps:

  - name: unit-test parent-pom-base
    image: maven:3-jdk-11
    environment :
      DEPLOYER_USERNAME :
        from_secret : DEPLOYER_USERNAME
      DEPLOYER_PASSWORD :
        from_secret : DEPLOYER_PASSWORD
    commands:
      - mvn test --file parent-pom-base/pom.xml -Ddeployer.username=$DEPLOYER_USERNAME -Ddeployer.password=$DEPLOYER_PASSWORD  -s parent-pom-base/settings.xml
    when:
      branch:
        include:
          - feature/*
          - master
      event:
        include:
          - push
          - pull_request

  - name: build-test parent-pom-base
    image: maven:3-jdk-11
    environment :
      DEPLOYER_USERNAME :
        from_secret : DEPLOYER_USERNAME
      DEPLOYER_PASSWORD :
        from_secret : DEPLOYER_PASSWORD
    commands:
      - mvn clean package -DskipTests=true -Dcheckstyle.skip=true --file parent-pom-base/pom.xml -Ddeployer.username=$DEPLOYER_USERNAME -Ddeployer.password=$DEPLOYER_PASSWORD  -s parent-pom-base/settings.xml
    when:
      branch:
        include:
          - feature/*
          - master
      event:
        include:
          - push
          - pull_request
    depends_on :
      - unit-test parent-pom-base

